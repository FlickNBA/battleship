<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNBA</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

<body>

    <div id="top">
        <h1 id="turn"></h1>
        <input type="text" id="axis" value="y, Dolphin, 4"
            placeholder="Type axis, name and length like this: y, Dolphin, 4">
    </div>

    <div id="main">
        <div>
            <h1 class="player"></h1>
            <div class="board" id="player"></div>
        </div>
        <div>
            <h1 class="enemy"></h1>
            <div class="board" id="enemy"></div>
        </div>
    </div>

    <h1 id="winner"></h1>

</body>

</html>
